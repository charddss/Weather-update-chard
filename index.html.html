<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Update - Iligan City</title>
   <body>
     <style>
      body {
          font-family: "Arial", sans-serif;
          margin: 50px;
          padding: 100px;
          background-image: url(https://img.freepik.com/free-photo/dark-clouds-sunset-sky-dark-water-ocean_181624-9803.jpg);
          background-size: cover;
          color: #4ca3f5;
          line-height: 1.6;
      }
      .container  {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: rgba(65, 63, 63, 0.8); /* White background with some opacity */
          box-shadow: 15px 15px 15px rgba(114, 17, 17, 0.2);
          border-radius: 20px;
          border-style: double;
          border-width: 10px;
          border-color: #21e0d7;
          
      }
      header {
          text-align: center;
          padding: 10px;
          background-color: #304849;
          color: #e4caca;
          border-radius: 10px 10px 10px 10px;
          border-style: solid;
          border-width: 5px;
          
      }
      header h1 {
          margin: 0;
          font-size: 2.5em;
          border-radius: 5px;
      }
      .weather-info {
          text-align: center;
          margin: 50px;
          
      }
      .weather-info h1 {
          font-size: 2em;
          margin-bottom: 10px;
          color: #0ea6d4;
          border-style: dotted;
          border-width: 5px;
      }
      .weather-info p {
          font-size: 1.2em;
          margin: 20px;
          border-style: solid;
          
      }     
      .footer p {
          margin: 0;
          font-size: 1.0em;
          background-color: #444949;
          text-align: center;
          border-radius: 10px;
          
      }
      @media (max-width: 600px) {
          .container {
              padding: 10px;
          }
          header h1 {
              font-size: 2em;
          }
          .weather-info h1 {
              font-size: 1.5em;
          }
          .weather-info p {
              font-size: 1em;
          }
          footer p {
              font-size: 0.9em;
          }
        
          
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Update - Iligan City</h1>
      </header>
      <div id="weather" class="weather-info">
        <h1>Iligan City</h1>
        <p>Weather: Patchy light drizzle</p>
        <p>Wind: 6 km/h</p>
        <p>Temperature: 30°C</p>
        <p>Humidity: 93%</p>
      </div>
    <div class="footer">
      <p>RICHARD G. AGBONISA</p>
    </div>
    <div class="container">
      <div class="day 1" id="day-mon">
        <p>Monday</p>
        <p><time> </time></p>
      </div>

      </div>
      
    </div>
      
    </div>

    <script>
  
  document.addEventListener('DOMContentLoaded', async function() {
    const apiKey = 'f6189008c38c43b590560105241908';
    const cityName = 'Iligan';
    const apiEndpoint = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${cityName}`;



    const weatherContainer = document.getElementById('weather');

    try {
        const response = await fetch(apiEndpoint); 
        const weatherData = await response.json();


        console.log(weatherData);


        const temperatureInCelsius = weatherData.current.temp_c;
        const weatherDescription = weatherData.current.condition.text;
        const humidityLevel = weatherData.current.humidity;

        weatherContainer.innerHTML = `
            <h2>${cityName}</h2>
            <p><strong>Temperature:</strong> ${temperatureInCelsius}°C</p>
            <p><strong>Weather:</strong> ${weatherDescription}</p>
            <p><strong>Humidity:</strong> ${humidityLevel}%</p>
        `;
    } catch (error) {
        const weatherContainer = document.getElementById('weather');
        weatherContainer.innerHTML = `<p>Unable to retrieve weather data: ${error.message}</p>`;
    }
});

    </script>
  </body>
</html>
